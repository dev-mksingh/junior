<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <img src="images/logo.svg" alt="icon">
      <div class="files">
        <div class="file1">
        <img src="images/icon-document.svg" alt="document-icon">
        </div>
        <div class="file2">
        <img src="images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="file3">
        <img src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </div>
    <div class="data">
    <p>You’ve used <span>815 GB</span> of your storage</p>
    <div class="meter">
      <div class="submeter">
        <div class="circle"></div>
      </div>
    </div>
    <div class="range">
      <p>0</p>
      <p>1000</p>
    </div>
    <div class="message">
      <p class="number">185</p><p class="text">GB LEFT</p>
    </div>
  </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manoj Kumar Singh</a>.
  </div>
  </footer>
</body>
</html>
